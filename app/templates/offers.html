<!-- extend base layout -->
{% extends "base.html" %}


{% block content %}

<div class="oglos_area">

	<div class="col-md-3 col-sm-3">
		<div class="oglos_left">
			<h3>Kategorie</h3>
			<ul>
				{% for category in categories %}
					<li><a href="{{ url_for('read_offers_by_category', category = category.name) }}">{{category.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>


	<div class="col-md-9 col-sm-9">
		<div class="row">
      <div class="col-lg-12">
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th>Zdjecie</th>
									<th>Tytuł ogłoszenia</th>
									<th>Cena</th>
									<th>Data dodania</th>
								</tr>
							</thead>
							<tbody>
								{% for offer_with_photo in offers_with_photo %}
									{% include 'offer_item.html' %}
								{% endfor %}
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
		</div>
	</div>

</div>

{% endblock %}
