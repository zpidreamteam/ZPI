<!-- extend base layout -->
{% extends "admin/base_admin.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Kategorie:</h1>
    		<a href="{{ url_for('add_category') }}"><button type="button" class="btn btn-success">Dodaj nową kategorię</button></a>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <br />
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Dane
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
    								<th>ID#</th>
                                    <th>Nazwa Kategorii</th>
                                    <th>Akcja</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                    {% include 'admin/category_item.html' %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
{% endblock %}
