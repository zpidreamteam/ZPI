{% block content %}
<tr class="odd gradeX">
    <td>{{ user.id }}</td>
    <td>{{ user.nickname }}</td>
    <td>{{ user.user_name }}</td>
    <td>{{ user.surname }}</td>

    <td class="center">
    <div class="tooltip-demo">
        <button type="button" data-toggle="tooltip" data-placement="top" title="Wyświetl dane"><i class="fa fa-child fa-fw"></i> </button>
        <button type="button" data-toggle="tooltip" data-placement="top" title="Edycja danych"><i class="fa fa-pencil fa-fw"></i> </button>
        <button type="button" data-toggle="tooltip" data-placement="top" title="Komentarze"><i class="fa fa-comments-o fa-fw"></i> </button>
        <button type="button" data-toggle="tooltip" data-placement="top" title="Ogłoszenia użytkownika"><i class="fa fa-pencil-square-o fa-fw"></i> </button>
        <button type="button" data-toggle="tooltip" data-placement="top" title="Zablokuj użytkownika"><i class="fa fa-times fa-fw"></i> </button>
    </div>
    </td>
</tr>
{% endblock %}
