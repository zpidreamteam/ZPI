<!-- extend base layout -->
{% extends "admin/base_admin.html" %}

{% block content %}
    <div class="row">
			<form action="" method="post" name="add_category" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            Nazwa ogłoszenia:<br>
            <input  class="form-control" id="name" name="name" type="text" value="">
            {% for error in form.name.errors %}
            <div class="alert-group">
                <div style="padding:5px;margin:15px 0px 0px 0px;" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endfor %}<br>
			<p><input class="btn btn-default btn-lg" type="submit" value="Dodaj"></p>
        </div>
    </div>
    <br />
{% endblock %}
