{% block content %}



	<tr class="odd gradeX">
		<td>
				<p>{{ comment.body }} </p>
		</td>
		<td><h4> {% if comment.type %}
				Pozytywny
				{% else %}
				Negatywny
				{% endif %}</h4></td>
		<td><h4>{{ comment.timestamp.year }}-{{ comment.timestamp.month }}-{{ comment.timestamp.day }} </h4></td>
	</tr>




{% endblock %}
