<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <h1>Zaloguj sie</h1>
    <form role="form"  method="post" name="login">
        {{ form.hidden_tag() }}
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
      
          <input style="width:200px;" class="form-control" id="email" name="email" type="text" value="" placeholder="Adres Email">
            
            {% for error in form.email.errors %}
                <span style="color: red;"> {{ error }}</span>
            {% endfor %}<br>

        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input style="width:200px;" class="form-control" id="password" name="password" type="password" value="" placeholder="Hasło">

           {% for error in form.password.errors %}
                <span style="color: red;"> {{ error }}</span>
            {% endfor %}<br> 

        </div>
          <p>{{ form.remember_me }} Remember Me</p>
          <p><input class="btn btn-default" type="submit" value="Zaloguj się"></p>
          
    </form>
